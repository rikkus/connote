<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OneNote Exporter</title>
        <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="/static/css/site.css?version=1.21" />
        <style>
          h3 { margin-left: 2em }
          h4 { margin-left: 4em }
          p { margin-left: 6em }
        </style>
    </head>
    <body>
        <div class="container homepage-container">
            <h1>Exported</h1> <a href="/export">Try again</a>
        {% block container %}
          {% for notebook in notebooks %}
            <h2 data_id="{{ notebook['id'] }}">{{ notebook['name'] }}</h2>
            {% for section in notebook['sections'] %}
              <h3 data_id="{{ section['id'] }}">{{ section['name'] }}</h3>
              {% for page in section['pages'] %}
                <h4 data_id="{{ page['id'] }}">{{ page['title'] }}</h4>
                <iframe src="data:text/html,{{ page['content'] }}"></iframe>
              {% endfor %}
            {% endfor %}
          {% endfor %}
        {% endblock %}
        </div>
    </body>
</html>
